<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./manufacturer.scss" />
    <title>Mediscript</title>
  </head>
  <body>
    <h3>Create Manufacturer Form</h3>

    <div class="container">
      <div class="table-responsive">
        <table id="dataTable1">
          <thead>
            <tr>
              <th>Manufacturer Name</th>
              <th>Contract Start Date</th>
              <th>Contract End date</th>
              <th>Manufacturer Address</th>
              <th>Manufacturer Phone No</th>
              <th>Manufacturer Id</th>
              </tr>
          </thead>
          <tbody id="tableBody2">
            <!-- Table body will be populated dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <button class="checkout-form__button" onclick="openPopupManufacturer()">Create Manufacturer</button>
  <div id="popupForm2" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopupManufacturer()">&times;</span>
      <h1>Manufacturer Details Form</h1>
      <form class="checkout-form checkout-form-man" novalidate>
        <fieldset class="checkout-form__billing">
          <legend class="checkout-form__legend">Create Manufacturer</legend>
          <label class="checkout-form__firstname input">
            <span class="input__label">Manufacturer Name</span>
            <input
              name="manufacturernamedetail"
              id="manufacturernamedetail"
              type="text"
              required
              placeholder="Manufacturer Name"
              data-minlength="2"
              data-maxlength="256"
            />
            <span class="input__error-message" aria-hidden="true"></span>
          </label>

          <label class="checkout-form__firstname input">
            <span class="input__label">Contract Start Date</span>
            <input
              name="contractStartDate"
              id="contractStartDate"
              type="date"
              required
              min="2000-01-01"
              max="2999-12-31"
            />
            <span class="input__error-message" aria-hidden="true"></span>
          </label>
          <label class="checkout-form__lastname input">
            <span class="input__label">Contract End date</span>
            <input
              name="contractEndDate"
              id="contractEndDate"
              type="date"
              required
              min="2000-01-01"
              max="2999-12-31"
            />
            <span class="input__error-message" aria-hidden="true"></span>
          </label>
          <label class="checkout-form__address input">
            <span class="input__label">Manufacturer Address</span>
            <input
              name="address"
              id="address"
              type="text"
              required
              placeholder="Manufacturer Address"
              data-minlength="2"
              data-maxlength="256"
            />
            <span class="input__error-message" aria-hidden="true"></span>
          </label>
          <label class="checkout-form__address input">
            <span class="input__label">Manufacturer Phone No</span>
            <small>Format: 91-7808977973</small>
            <input
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{2}-[0-9]{10}"
              required
            />
            <span class="input__error-message" aria-hidden="true"></span>
          </label>
          <label class="checkout-form__lastname input">
            <span class="input__label">Manufacturer Id</span>
            <input
              name="manufacturerId"
              id="manufacturerId"
              type="number"
              required
              placeholder="Manufacturer Id"
              data-minlength="2"
              data-maxlength="256"
            />
            <span class="input__error-message" aria-hidden="true"></span>
          </label>
          <label class="checkout-form__same-shipping">
            <input type="checkbox" name="supportsCashless" />
            <span>Manufacturer supports cashless</span>
          </label>
          <label class="checkout-form__save-info">
            <input type="checkbox" name="supportReimbursement" />
            <span>Manufacturer Support Reimbursement</span>
          </label>
        </fieldset>
        <div>
          <button class="checkout-form__button" type="button" onclick="submitFormManufacturer()">Save Manufacturer</button>
          <button type="cancel" class="checkout-form__button">Cancel</button>
        </div>

        <p class="checkout-form__message"></p>
      </form>
      </p>
    </div>
  </div>
    <main>
      
    </main>
    <script src="script.js"></script>
  </body>
</html>
