<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.scss">
  <link rel="stylesheet" type="text/css" href="tabs.scss">

  <title>Mediscript</title>
</head>

<body>
  <h3>Contract Details Form</h3>

  <div class="container">
    <div class="table-responsive">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Contract Name</th>
            <th>Contract Id </th>
            <th>Contract Start Date</th>
            <th>Contract End Date</th>
            <th>Covered Amount</th>
            <th>Manufacturer Name</th>
            <th>Location</th>
            <th>Applicable State</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Table body will be populated dynamically -->
        </tbody>
      </table>
    </div>
  </div>
  
  <button class="checkout-form__button" onclick="openPopup()">Create contract</button>
  <div id="popupForm" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>Contract Details Form</h2>
      <form class="checkout-form" id="myForm" novalidate>
        <fieldset class="checkout-form__billing">
          <legend class="checkout-form__legend">Create contract</legend>
          <label class="checkout-form__firstname input">
            <span class="input__label">Contract Name</span>
            <input name="contractname" id="contractname" type="text" placeholder="Contract Name" data-minlength="2"
              data-maxlength="256" />
            <span class="input__error-message" aria-hidden="true"></span>
          </label>
          <label class="checkout-form__lastname input">
            <span class="input__label">Contract Id</span>
            <input name="contractid" id="contractid" type="text" placeholder="Contract Id" data-minlength="2"
              data-maxlength="256" />
            <span class="input__error-message" aria-hidden="true"></span>
          </label>
          <label class="checkout-form__firstname input">
            <span class="input__label"> Contract Start Date</span>
            <input name="startdate" id="startdate" type="date" min="2000-01-01" max="2999-12-31" />
            <span class="input__error-message" aria-hidden="true"></span>
          </label>
          <label class="checkout-form__lastname input">
            <span class="input__label">Contract End date</span>
            <input name="creditCardExpiration" type="date" min="2000-01-01" max="2999-12-31" />
            <span class="input__error-message" aria-hidden="true"></span>
          </label>
          <label class="checkout-form__address input">
            <span class="input__label">Covered Amount</span>
            <input name="zipcode" type="number" placeholder="00.00" data-minlength="3" data-maxlength="9999999.99"
              pattern="^\d{10}" />
            <span class="input__error-message" aria-hidden="true"></span>
          </label>
          <label class="checkout-form__country input input--select">
            <span class="input__label">Manufacturer Name</span>
            <select name="state">
              <option></option>
              <option>Abbot</option>
              <option>Abbvie</option>
              <option>Sun Pharma</option>
            </select>
            <span class="input__error-message" aria-hidden="true"></span>
          </label>
          <label class="checkout-form__state input input--select">
            <span class="input__label">Location</span>
            <select name="country">
              <option></option>
              <option>India</option>
            </select>
            <span class="input__error-message" aria-hidden="true"></span>
          </label>
          <label class="checkout-form__state input input--select">
            <span class="input__label">Applicable State</span>
            <select name="state">
              <option></option>
              <option>Karnataka</option>
              <option>Lucknow</option>
              <option>Manipal</option>
            </select>
            <span class="input__error-message" aria-hidden="true"></span>
          </label>
          <label class="checkout-form__same-shipping">
            <input type="checkbox" name="sameShipping" />
            <span>Is user covered with Rebatebale and Non Rebatebale Drugs</span>
          </label>
          <label class="checkout-form__save-info">
            <input type="checkbox" name="saveInfo" />
            <span>Is user covered with Insulins and powders</span>
          </label>
        </fieldset>

        <button class="checkout-form__button" type="button" onclick="submitForm()">Save Contract</button>
        <p class="checkout-form__message"></p>
      </form>
      </p>
    </div>
  </div>

  
  <script src="script.js"></script>
  <script src="contract.js"></script>
</body>
</html>
